<!DOCTYPE html>
<html ng-app = "gtexcelApp">
  <head>

    <!-- Bootstrap core CSS -->

            </button>

          </div>

        
            <div id="navbar" class="navbar-collapse nav">
              <ul class="nav navbar-nav">
                <li class = "job"><a href="#/jobsearch">Looking for Jobs</a></li>
                <li class = "local"><a href="#/local">Local Resources</a></li>
                <li class = "benefits"><a href="#/benefits">Government Benefits</a></li>

                <li class = "busi"><a href="#/business">Starting a Business</a></li>
                <li class = "about"><a href="#/about">About Us</a></li>
          
              </ul>

    <!-- The dynamic portion, it reads form the routeProvider in the app.js and tells it what html file it should display-->

    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Angular scripts -->

    <script src="js/app.js"></script> <!-- Controller and logic -->
